}

    <!-- Main game container -->
    <div id="game-container">
        <!-- User Profile -->
        <div id="user-profile">
            <img id="user-profile-img" src="profile_placeholder.png" alt="Your Profile">
        </div>

        <!-- Scene: Fake Video Activity -->
        <div class="scene" id="scene">
            <h1>CLIENT 6</h1>
            <div id="activity-container">
                <div id="client-header">
                    <img src="client6_doubt.png" id="client-avatar" alt="Client">
                    <div id="client-message">
                        "Hey Advisor! Is it true that you're allowed to have wild cats as pets? Check out this video!"
                    </div>
                </div>
                
                <div id="video-container">
                    <video id="fake-video" controls>
                        <source src="activity6_fake.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <div class="action-buttons">
                    <button class="button" id="believe-button">Yes it's real!</button>
                    <button class="button" id="doubt-button">Seems too good to be true...</button>
                </div>
                
                <div id="feedback-content">
                    <img src="" id="feedback-avatar" alt="Feedback">
                    <div id="feedback-text"></div>
                </div>
                
                <div class="feedback-buttons">
                    <button class="button" id="try-again-button" style="display: none;">Try Again</button>
                    <button class="button" id="continue-button" style="display: none;">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const userProfileImg = document.getElementById('user-profile-img');
        const continueButton = document.getElementById('continue-button');
        const tryAgainButton = document.getElementById('try-again-button');
        const believeButton = document.getElementById('believe-button');
        const doubtButton = document.getElementById('doubt-button');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackAvatar = document.getElementById('feedback-avatar');
        const feedbackText = document.getElementById('feedback-text');
        const video = document.getElementById('fake-video');
        
        // Track correct choice
        let correctChoiceMade = false;
        
        // Reset activity
        function resetActivity() {
            // Hide feedback and buttons
            feedbackContent.style.display = 'none';
            continueButton.style.display = 'none';
            tryAgainButton.style.display = 'none';
            
            // Reset state
            correctChoiceMade = false;
            
            // Enable buttons
            believeButton.disabled = false;
            doubtButton.disabled = false;
            doubtButton.classList.remove('correct-highlight');
            
            // Reset video
            video.currentTime = 0;
            video.play().catch(e => console.log("Auto-play prevented:", e));
        }
        
        
        function handleIncorrectChoice() {
            // Disable buttons
            believeButton.disabled = true;
            doubtButton.disabled = true;
            
            // Show feedback
            feedbackContent.style.display = 'flex';
            feedbackAvatar.src = "client6_upset.png";
            feedbackText.innerHTML = "<strong>This was an AI-generated scam!</strong> False information may cause unnecessary panic. Always verify on reputable sources.";
            
            
            tryAgainButton.style.display = 'block';
            continueButton.style.display = 'none';
            doubtButton.classList.add('correct-highlight');
        }
        
        
        function handleCorrectChoice() {
            // Disable buttons
            believeButton.disabled = true;
            doubtButton.disabled = true;
            
            // Show feedback
            feedbackContent.style.display = 'flex';
            feedbackAvatar.src = "client6_happy.png";
            feedbackText.innerHTML = "<strong>Correct!</strong> Always verify sketchy information on reputable sources.";
            
            // Mark as correct and show continue button
            correctChoiceMade = true;
            continueButton.style.display = 'block';
            tryAgainButton.style.display = 'none';
        }
        
        // Event listeners
        believeButton.addEventListener('click', handleIncorrectChoice);
        doubtButton.addEventListener('click', handleCorrectChoice);
        tryAgainButton.addEventListener('click', resetActivity);
        
        continueButton.addEventListener('click', () => {
            if (correctChoiceMade) {
                document.getElementById('game-container').classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'page7.html';
                }, 500);
            }
        });
        
        // Load user profile if available
        document.addEventListener('DOMContentLoaded', () => {
            const savedProfile = localStorage.getItem('userProfileImg');
            
            if (savedProfile) {
                userProfileImg.src = savedProfile;
            }
            
            // Auto-play the video (with muted audio to comply with browser policies)
            video.muted = true;
            video.play().catch(e => console.log("Auto-play prevented:", e));
        });
    </script>
