            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, -50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        #game-container {
            width: 960px;
            height: 540px;
            background-color: #F8F4E3;
            border: 8px solid #3A4F63;
            box-shadow: 
                0 0 15px rgba(58, 79, 99, 0.6),
                0 0 30px rgba(232, 212, 176, 0.8);
            position: relative;
            overflow: hidden;
            animation: 
                frameGlow 2s ease-in-out infinite alternate,
                gentleWiggle 5s ease-in-out infinite;
        }
        @keyframes frameGlow {
    0% {
        box-shadow: 
            0 0 15px rgba(58, 79, 99, 0.6),
            0 0 30px rgba(232, 212, 176, 0.8);
    }
    100% {
        box-shadow: 
            0 0 25px rgba(58, 79, 99, 0.8),
            0 0 50px rgba(232, 212, 176, 1);
    }
}

@keyframes gentleWiggle {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(-3px) rotate(-0.5deg); }
    50% { transform: translateX(3px) rotate(0.5deg); }
    75% { transform: translateX(-3px) rotate(-0.5deg); }
}
        
        .scene {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
            overflow-y: auto;
        }

        h1 {
            font-size: 26px;
            margin: 10px 0;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        #user-profile {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #3A4F63;
            overflow: hidden;
            background-color: #D9D2C5;
        }

        #user-profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button {
            padding: 12px 24px;
            background-color: #3A4F63;
            color: #F8F4E3;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #3A4F63;
            margin: 5px;
        }

        .button:hover {
            background-color: #F8F4E3;
            color: #3A4F63;
        }

        #client-header {
            display: flex;
            align-items: center;
            margin: 5px 0 15px 0;
            width: 100%;
            max-width: 850px;
        }
        
        #client-avatar {
            width: 90px;
            height: 90px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        #client-message {
            flex: 1;
            background: #F8F4E3;
            padding: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        #chat-simulation {
            width: 100%;
            max-width: 800px;
            background: #F8F4E3;
            border: 2px solid #3A4F63;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.3s forwards;
            position: relative;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .received {
            background-color: #E8D4B0;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            animation-delay: 0.1s;
        }

        .sent {
            background-color: #D9D2C5;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            animation-delay: 0.1s;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #E8D4B0;
            border-radius: 18px;
            margin: 5px 0;
            align-self: flex-start;
            max-width: 60px;
            border-bottom-left-radius: 4px;
            opacity: 0;
            animation: messageAppear 0.3s forwards;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #3A4F63;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }

        #feedback-content {
            display: none;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            max-width: 850px;
        }
        
        #feedback-avatar {
            width: 90px;
            height: 90px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        #feedback-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Feedback Buttons Container */
        .feedback-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 850px;
            padding-right: 20px;
        }

        /* Disabled button style */
        .button:disabled {
            background-color: #D9D2C5;
            color: #9BA7B3;
            border-color: #9BA7B3;
            cursor: not-allowed;
        }

        .correct-highlight {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 0 2px #3A4F63;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(58, 79, 99, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(58, 79, 99, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 79, 99, 0); }
        }

        .scene::-webkit-scrollbar {
            width: 8px;
        }

        .scene::-webkit-scrollbar-track {
            background: #F8F4E3;
        }

        .scene::-webkit-scrollbar-thumb {
            background: #3A4F63;
            border-radius: 4px;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>

    <!-- Main game container -->
    <div id="game-container">
        <!-- User Profile -->
        <div id="user-profile">
            <img id="user-profile-img" src="profile_placeholder.png" alt="Your Profile">
        </div>

        <!-- Scene: AI Girlfriend Catfish Activity -->
        <div class="scene" id="scene">
            <h1>Client 5</h1>
            <div id="activity-container">
                <div id="client-header">
                    <img src="client5_doubt.png" id="client-avatar" alt="Client">
                    <div id="client-message">
                        "Advisor! I need your help! I've received messages claiming that my friend is in critical condition!"
                    </div>
                </div>
                
                <div id="chat-simulation">
                    <!-- Messages will be added dynamically by JavaScript -->
                </div>
                
                <div class="action-buttons">
                    <button class="button" id="click-now">Click now</button>
                    <button class="button" id="verify">Verify</button>
                </div>
                
                <div id="feedback-content">
                    <img src="" id="feedback-avatar" alt="Feedback">
                    <div id="feedback-text"></div>
                </div>
                
                <div class="feedback-buttons">
                    <button class="button" id="try-again-button" style="display: none;">Try Again</button>
                    <button class="button" id="continue-button" style="display: none;">Continue</button>
                </div>
            </div>
        </div>

    <script>
    // DOM elements
    const userProfileImg = document.getElementById('user-profile-img');
    const continueButton = document.getElementById('continue-button');
    const tryAgainButton = document.getElementById('try-again-button');
    const clickNowButton = document.getElementById('click-now');
    const verifyButton = document.getElementById('verify');
    const feedbackContent = document.getElementById('feedback-content');
    const feedbackAvatar = document.getElementById('feedback-avatar');
    const feedbackText = document.getElementById('feedback-text');
    const chatSimulation = document.getElementById('chat-simulation');
    
    // Track correct choice
    let correctChoiceMade = false;
    
    // Initial messages
    const initialMessages = [
        { text: "Chloe added you as emergency contact.", type: "received", typingDuration: 1000, delayAfter: 800 },
        { text: "Click to donate. Chloe's condition is critical.", type: "received", typingDuration: 1200, delayAfter: 1000 },
        { text: "Act now â€“ you're her only hope!", type: "received", typingDuration: 800, delayAfter: 0 }
    ];

    // Show messages with typing indicators
    async function showMessages(messages) {
        for (const message of messages) {
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatSimulation.appendChild(typingIndicator);
            chatSimulation.scrollTop = chatSimulation.scrollHeight;
            
            // Wait for typing duration
            await new Promise(resolve => setTimeout(resolve, message.typingDuration));
            
            // Remove typing indicator and show message
            chatSimulation.removeChild(typingIndicator);
            
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${message.type}`;
            messageElement.textContent = message.text;
            chatSimulation.appendChild(messageElement);
            chatSimulation.scrollTop = chatSimulation.scrollHeight;
            
            // Wait before next message
            if (message.delayAfter > 0) {
                await new Promise(resolve => setTimeout(resolve, message.delayAfter));
            }
        }
    }

    // Reset conversation
    async function resetConversation() {
        // Clear chat
        chatSimulation.innerHTML = '';
        
        // Hide feedback and buttons
        feedbackContent.style.display = 'none';
        continueButton.style.display = 'none';
        tryAgainButton.style.display = 'none';
        
        // Reset state
        correctChoiceMade = false;
        
        // Enable buttons
        clickNowButton.disabled = false;
        verifyButton.disabled = false;
        verifyButton.classList.remove('correct-highlight');
        
        // Restart messages
        await showMessages(initialMessages);
    }

    // Handle incorrect choice
    async function handleIncorrectChoice() {
        // Disable buttons
        clickNowButton.disabled = true;
        verifyButton.disabled = true;
        
        // Show processing message
        const processingMessage = document.createElement('div');
        processingMessage.className = 'chat-message sent';
        processingMessage.textContent = "Processing donation...";
        chatSimulation.appendChild(processingMessage);
        chatSimulation.scrollTop = chatSimulation.scrollHeight;
        
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Show scam result
        const scamResult = document.createElement('div');
        scamResult.className = 'chat-message received';
        scamResult.textContent = "Thank you! Your donation of $500 has been processed.";
        chatSimulation.appendChild(scamResult);
        chatSimulation.scrollTop = chatSimulation.scrollHeight;
        
        // Show feedback
        feedbackContent.style.display = 'flex';
        feedbackAvatar.src = "client5_upset.png";
        feedbackText.innerHTML = "<strong>This was an AI-generated scam!</strong> Immediate phishing may get your bank details stolen. Watch out for weird links, odd payment modes, urgency.";
        
        // Show only try again button and highlight correct option
        tryAgainButton.style.display = 'block';
        continueButton.style.display = 'none';
        verifyButton.classList.add('correct-highlight');
    }

    // Handle correct choice
    async function handleCorrectChoice() {
        // Disable buttons
        clickNowButton.disabled = true;
        verifyButton.disabled = true;
        
        // Show verification message
        const verifyMessage = document.createElement('div');
        verifyMessage.className = 'chat-message sent';
        verifyMessage.textContent = "Hey Chloe, are you okay? Got an emergency message about you.";
        chatSimulation.appendChild(verifyMessage);
        chatSimulation.scrollTop = chatSimulation.scrollHeight;
        
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = `
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        `;
        chatSimulation.appendChild(typingIndicator);
        chatSimulation.scrollTop = chatSimulation.scrollHeight;
        
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Show response
        chatSimulation.removeChild(typingIndicator);
        const responseMessage = document.createElement('div');
        responseMessage.className = 'chat-message received';
        responseMessage.textContent = "I'm fine lol. What emergency message?";
        chatSimulation.appendChild(responseMessage);
        chatSimulation.scrollTop = chatSimulation.scrollHeight;
        
        // Show feedback and enable continue
        feedbackContent.style.display = 'flex';
        feedbackAvatar.src = "client5_happy.png";
        feedbackText.innerHTML = "<strong>Correct!</strong> Always verify on another platform before taking action.";
        correctChoiceMade = true;
        continueButton.style.display = 'block';
        tryAgainButton.style.display = 'none';
    }
    
    // Event listeners
    clickNowButton.addEventListener('click', handleIncorrectChoice);
    verifyButton.addEventListener('click', handleCorrectChoice);
    tryAgainButton.addEventListener('click', resetConversation);
    
    continueButton.addEventListener('click', () => {
        if (correctChoiceMade) {
            document.getElementById('game-container').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'page6.html';
            }, 500);
        }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
        const savedProfile = localStorage.getItem('userProfileImg');
        if (savedProfile) {
            userProfileImg.src = savedProfile;
        }
        await showMessages(initialMessages);
    });
    </script>
