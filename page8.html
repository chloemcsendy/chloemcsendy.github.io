               .floating-client {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.7;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, -50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

/* Make the float animation more varied */
@keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }
    15% { transform: translate(30px, 40px) rotate(8deg); }
    30% { transform: translate(70px, 10px) rotate(-5deg); }
    45% { transform: translate(120px, 50px) rotate(12deg); }
    60% { transform: translate(80px, -30px) rotate(-8deg); }
    75% { transform: translate(40px, -60px) rotate(5deg); }
    90% { transform: translate(-20px, -30px) rotate(-3deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
}

    #game-container {
      width: 900px;
      height: 500px;
      background-color: white;
      border: 8px solid #3A4F63;
      box-shadow: 0 0 15px rgba(58, 79, 99, 0.6);
      position: relative;
      overflow: hidden;
    }

    .scene {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 15px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    /* Certificate Styles */
    .certificate-border {
      border: 5px double #3A4F63;
      padding: 20px;
      width: 85%;
      height: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      background-color: rgba(248, 244, 227, 0.95);
    }

    .certificate-title {
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0;
      color: #3A4F63;
      text-transform: uppercase;
    }

    .certificate-subtitle {
      font-size: 12px;
      margin-bottom: 10px;
      color: #3A4F63;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
    }

    .certificate-profile {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #3A4F63;
      margin: 5px auto;
      overflow: hidden;
      background-color: white;
    }

    .certificate-profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .certificate-name {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
      color: #3A4F63;
    }

    .certificate-text {
      font-size: 15px;
      text-align: center;
      margin: 10px 0;
      line-height: 1.4;
      max-width: 80%;
    }

    .certificate-footer {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
      padding: 0 15px;
    }

    .certificate-signature {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
    }

    .signature-line {
      width: 80px;
      height: 1px;
      background-color: #3A4F63;
      margin: 3px 0;
      margin-top: 60px;
    }

    .certificate-date {
      font-size: 10px;
      background-color: rgba(58, 79, 99, 0.1);
      padding: 2px 5px;
      border-radius: 2px;
      margin-top: 70px;
    }

    .certificate-seal {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 40px;
      height: 40px;
      background-color: rgb(200, 119, 119);
      border: 2px solid rgb(230, 230, 159);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: bold;
      transform: rotate(15deg);
    }

    .button {
      padding: 8px 16px;
      background-color: #3A4F63;
      color: #F8F4E3;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 3px;
      position: relative;
      z-index: 2;
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      top: -10px;
      animation: confettiFall 3s linear forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }

  <script>
    // Create confetti elements
    function createConfetti() {
      const colors = ['#3A4F63', '#E8D4B0', '#C62828', '#2E7D32', '#1565C0'];
      const shapes = ['circle', 'square', 'triangle'];
      const container = document.getElementById('game-container');
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Random position across top of container
        confetti.style.left = Math.random() * 100 + '%';
        
        // Random color
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Random shape
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        if (shape === 'circle') {
          confetti.style.borderRadius = '50%';
        } else if (shape === 'triangle') {
          confetti.style.width = '0';
          confetti.style.height = '0';
          confetti.style.borderLeft = '5px solid transparent';
          confetti.style.borderRight = '5px solid transparent';
          confetti.style.borderBottom = '10px solid ' + colors[Math.floor(Math.random() * colors.length)];
          confetti.style.backgroundColor = 'transparent';
        }
        
        // Random size
        const size = Math.random() * 10 + 5;
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';
        
        // Random animation duration and delay
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.animationDelay = (Math.random() * 2) + 's';
        
        container.appendChild(confetti);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedProfile = localStorage.getItem('userProfileImg');
      if (savedProfile) {
        document.getElementById('certificate-profile-img').src = savedProfile;
      }
      
      const today = new Date();
      document.getElementById('certificate-date').textContent = today.toLocaleDateString();
      
      const userName = localStorage.getItem('userName');
      if (userName) {
        document.getElementById('certificate-name').textContent = userName;
      }
      
      // Start confetti
      createConfetti();
    });

    document.getElementById('play-again-button').addEventListener('click', () => {
      window.location.href = 'page1.html';
    });
  </script>
