        <style>
            .floating-client {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.7;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, -50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .floating-client {
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }
        .client1 { animation-delay: 0s; top: 3%; left: 2%; animation-duration: 35s; }
        .client2 { animation-delay: -8s; top: 5%; left: 93%; animation-duration: 28s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            15% { transform: translate(30px, 40px) rotate(8deg); }
            30% { transform: translate(70px, 10px) rotate(-5deg); }
            45% { transform: translate(120px, 50px) rotate(12deg); }
            60% { transform: translate(80px, -30px) rotate(-8deg); }
            75% { transform: translate(40px, -60px) rotate(5deg); }
            90% { transform: translate(-20px, -30px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
            body{
                margin:0;
                padding:0;
                width:100vw;
                height:100vh;
                display:flex;
                justify-content: center;
                align-items: center;
                background:#F0F0F0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                overflow:hidden;
            }
            #overlay{
                background:rgba(0,0,0,0.6);
                width:100vw;
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position:absolute;
                top:-100vh;
            }
            #overlay div{
                text-align: center;
                color: whitesmoke;
            }
            
            iframe{
                width: 960px;
                height: 540px;
                aspect-ratio: 16/9;
                border:none;
                background-color: aliceblue;
                overflow:hidden;
            }

             @media only screen 
            and (min-device-width: 375px) 
            and (orientation: portrait) { 
               /*show rotate overlay icon*/
                #overlay {
                    top:0;
                }
            }
            @media only screen 
            and (max-width: 767px) and (orientation: landscape) { 
                #container{
                    transform:scale(.6);
                }
            }
        </style>
