            75% { transform: translate(50px, -50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

/* Make the float animation more varied */
@keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }

    45% { transform: translate(120px, 50px) rotate(12deg); }
    60% { transform: translate(80px, -30px) rotate(-8deg); }
    75% { transform: translate(40px, -60px) rotate(5deg); }

         #game-container {
            width: 960px;
            height: 540px;
            background-color: #F8F4E3;
            border: 8px solid #3A4F63;
            box-shadow: 
                0 0 15px rgba(58, 79, 99, 0.6),
                0 0 30px rgba(232, 212, 176, 0.8);
            position: relative;
            overflow: hidden;
            animation: 
                frameGlow 2s ease-in-out infinite alternate,
                gentleWiggle 5s ease-in-out infinite;
        }
        @keyframes frameGlow {
    0% {
        box-shadow: 
            0 0 15px rgba(58, 79, 99, 0.6),
            0 0 30px rgba(232, 212, 176, 0.8);
    }
    100% {
        box-shadow: 
            0 0 25px rgba(58, 79, 99, 0.8),
            0 0 50px rgba(232, 212, 176, 1);
    }
}

@keyframes gentleWiggle {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(-3px) rotate(-0.5deg); }
    50% { transform: translateX(3px) rotate(0.5deg); }
    75% { transform: translateX(-3px) rotate(-0.5deg); }
}

        .scene {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;

        #user-profile {

        /* Client Header Styles */

        #client-avatar {

        #client-message {
            flex: 1;
            background: #F8F4E3;
            padding: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Voice Message Activity Styles */
        #voice-clips-container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 800px;
            justify-content: center;
            margin: 0 auto;
        }
        
        .voice-clip {
            background: #F8F4E3;
            border: 3px solid #3A4F63;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            text-align: center;

        .clip-title {

            margin-bottom: 10px;

        }

            width: 100%;

        }
        
        .select-clip {

            border: 3px solid #3A4F63;
            padding: 8px 16px;

            font-size: 14px;

            transition: all 0.2s;

        .select-clip.selected {

        #feedback-content {

                    <img src="client2_doubt.png" id="client-avatar" alt="Client">

    <script>
        // Voice Message Activity
        const userProfile = document.getElementById('user-profile');
        const userProfileImg = document.getElementById('user-profile-img');
        const continueButton = document.getElementById('continue-button');
        const tryAgainButton = document.getElementById('try-again-button');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackAvatar = document.getElementById('feedback-avatar');
        const feedbackText = document.getElementById('feedback-text');
        let selectedClip = null;

        // Clip selection handler
        document.querySelectorAll('.select-clip').forEach(button => {
            button.addEventListener('click', function() {
                // Deselect all other buttons
                document.querySelectorAll('.select-clip').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Select this button
                this.classList.add('selected');
                selectedClip = this.dataset.clip;
                
                // Show feedback
                feedbackContent.style.display = 'flex';
                if (selectedClip === 'real') {
                    feedbackAvatar.src = "client2_happy.png";
                    feedbackText.innerHTML = "<strong>Nice!</strong> AI voice cloning is rising, always verify with the bank/in person.";
                    continueButton.style.display = 'block';
                    tryAgainButton.style.display = 'none';
                } else {
                    feedbackAvatar.src = "client2_upset.png";
                    feedbackText.innerHTML = "<strong>This is AI!</strong> The flow sounds unnatural. This is a common scamming tactic. Always verify with the bank/in person!";
                    continueButton.style.display = 'none';
                    tryAgainButton.style.display = 'block';
                }
            });
        });

        // Try Again handler
        tryAgainButton.addEventListener('click', function() {
            // Reset the activity
            document.querySelectorAll('.select-clip').forEach(btn => {
                btn.classList.remove('selected');
            });
            feedbackContent.style.display = 'none';
            continueButton.style.display = 'none';
            tryAgainButton.style.display = 'none';
            selectedClip = null;
        });

        continueButton.addEventListener('click', () => {
            // Only proceed if the correct answer is selected
            if (selectedClip === 'real') {
                // Fade out the game container
                document.getElementById('game-container').classList.add('fade-out');
                
                // Navigate to page3.html after the fade-out animation completes
                setTimeout(() => {
                    window.location.href = 'page3.html';
                }, 500);
            }
        });

        // Load user profile if available
        document.addEventListener('DOMContentLoaded', () => {
            const savedProfile = localStorage.getItem('userProfileImg');
            const savedName = localStorage.getItem('userName');
            
            if (savedProfile) {
                userProfileImg.src = savedProfile;
            }
        });
    </script>
