    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #F4F0E6;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        }
      
        .floating-client {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.7;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, -50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .floating-client {
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }
        .client1 { animation-delay: 0s; top: 3%; left: 2%; animation-duration: 35s; }
        .client2 { animation-delay: -8s; top: 5%; left: 93%; animation-duration: 28s; }
        .client3 { animation-delay: -15s; top: 92%; left: 7%; animation-duration: 42s; }
        .client4 { animation-delay: -4s; top: 88%; left: 88%; animation-duration: 31s; }
        .client5 { animation-delay: -12s; top: 12%; left: 15%; animation-duration: 38s; }
        .client6 { animation-delay: -19s; top: 83%; left: 72%; animation-duration: 27s; }
        .client7 { animation-delay: -3s; top: 25%; left: 83%; animation-duration: 45s; }
        .client8 { animation-delay: -11s; top: 73%; left: 12%; animation-duration: 33s; }
        .client9 { animation-delay: -7s; top: 8%; left: 65%; animation-duration: 40s; }
        .client10 { animation-delay: -14s; top: 78%; left: 35%; animation-duration: 25s; }
        .client11 { animation-delay: -2s; top: 22%; left: 38%; animation-duration: 48s; }
        .client12 { animation-delay: -9s; top: 97%; left: 22%; animation-duration: 29s; }
        .client13 { animation-delay: -17s; top: 4%; left: 78%; animation-duration: 36s; }
        .client14 { animation-delay: -22s; top: 96%; left: 82%; animation-duration: 32s; }
        .client16 { animation-delay: -24s; top: 68%; left: 92%; animation-duration: 26s; }
        .client17 { animation-delay: -5s; top: 37%; left: 3%; animation-duration: 50s; }
        .client19 { animation-delay: -20s; top: 13%; left: 97%; animation-duration: 24s; }
        .client20 { animation-delay: -6s; top: 58%; left: 94%; animation-duration: 47s; }
        .client21 { animation-delay: -16s; top: 94%; left: 4%; animation-duration: 31s; }
        .client22 { animation-delay: -23s; top: 32%; left: 73%; animation-duration: 37s; }
        .client23 { animation-delay: -7.5s; top: 63%; left: 27%; animation-duration: 52s; }
        .client24 { animation-delay: -18s; top: 3%; left: 33%; animation-duration: 28s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            15% { transform: translate(30px, 40px) rotate(8deg); }
            30% { transform: translate(70px, 10px) rotate(-5deg); }
            45% { transform: translate(120px, 50px) rotate(12deg); }
            60% { transform: translate(80px, -30px) rotate(-8deg); }
            75% { transform: translate(40px, -60px) rotate(5deg); }
            90% { transform: translate(-20px, -30px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        #game-container {
            width: 960px;
            height: 540px;
            background-color: #F8F4E3;
            border: 8px solid #3A4F63;
            box-shadow: 
                0 0 15px rgba(58, 79, 99, 0.6),
                0 0 30px rgba(232, 212, 176, 0.8);
            position: relative;
            overflow: hidden;
            animation: 
                frameGlow 2s ease-in-out infinite alternate,
                gentleWiggle 5s ease-in-out infinite;
        }
        @keyframes frameGlow {
    0% {
        box-shadow: 
            0 0 15px rgba(58, 79, 99, 0.6),
            0 0 30px rgba(232, 212, 176, 0.8);
    }
    100% {
        box-shadow: 
            0 0 25px rgba(58, 79, 99, 0.8),
            0 0 50px rgba(232, 212, 176, 1);
    }
}

@keyframes gentleWiggle {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(-3px) rotate(-0.5deg); }
    50% { transform: translateX(3px) rotate(0.5deg); }
    75% { transform: translateX(-3px) rotate(-0.5deg); }
}
        
        .scene {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
            overflow-y: auto;
        }

        h1 {
            font-size: 26px;
            margin: 10px 0;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        #user-profile {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #3A4F63;
            overflow: hidden;
            background-color: #D9D2C5;
        }

        #user-profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button {
            padding: 12px 24px;
            background-color: #3A4F63;
            color: #F8F4E3;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #3A4F63;
            margin: 5px;
        }

        .button:hover {
            background-color: #F8F4E3;
            color: #3A4F63;
        }

        #client-header {
            display: flex;
            align-items: center;
            margin: 5px 0 15px 0;
            width: 100%;
            max-width: 850px;
        }
        
        #client-avatar {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        #client-message {
            flex: 1;
            background: #F8F4E3;
            padding: 10px;
            font-size: 15px;
            line-height: 1.4;
        }

        #profile-settings {
            width: 100%;
            max-width: 800px;
            background: #F8F4E3;
            border: 2px solid #3A4F63;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .profile-section {
            margin-bottom: 15px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #3A4F63;
            margin-right: 15px;
            background-color: #D9D2C5;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-weight: bold;
            font-size: 18px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #3A4F63;
        }

        .setting-label {
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #D9D2C5;
            transition: .4s;
            border-radius: 24px;
            border: 2px solid #3A4F63;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 2px;
            background-color: #3A4F63;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #E8D4B0;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: #3A4F63;
        }

        #feedback-content {
            display: none;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            max-width: 850px;
        }
        
        #feedback-avatar {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        #feedback-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }

        .feedback-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 850px;
            padding-right: 20px;
        }

        .button:disabled {
            background-color: #D9D2C5;
            color: #9BA7B3;
            border-color: #9BA7B3;
            cursor: not-allowed;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .scene::-webkit-scrollbar {
            width: 8px;
        }

        .scene::-webkit-scrollbar-track {
            background: #F8F4E3;
        }

        .scene::-webkit-scrollbar-thumb {
            background: #3A4F63;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Main game container -->
    <div id="game-container">
        <!-- User Profile -->
        <div id="user-profile">
            <img id="user-profile-img" src="profile_placeholder.png" alt="Your Profile">
        </div>

        <!-- Scene: Profile Settings Activity -->
        <div class="scene" id="scene">
            <h1>CLIENT 4</h1>
            <div id="activity-container">
                <div id="client-header">
                    <img src="client4_doubt.png" id="client-avatar" alt="Client">
                    <div id="client-message">
                        "Advisor...how can I make my online profile safer?" Yellow tag is on, grey if off.
                    </div>
                </div>
                
                <div id="profile-settings">
                    <div class="profile-section">
                        <div class="profile-header">
                            <div class="profile-pic">
                                <img src="client4_doubt.png" alt="Profile Picture">
                            </div>
                            <div class="username">teen_user123</div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <div class="setting-item">
                            <span class="setting-label">Account Visibility</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="account-visibility" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">Show Birthday</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="show-birthday" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">Card details</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="card-details" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">Show Location</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="show-location" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">Allow tracking</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="allow-tracking" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <button class="button" id="check-settings">Check Settings</button>
                
                <div id="feedback-content">
                    <img src="" id="feedback-avatar" alt="Feedback">
                    <div id="feedback-text"></div>
                </div>
                
                <div class="feedback-buttons">
                    <button class="button" id="try-again-button" style="display: none;">Try Again</button>
                    <button class="button" id="continue-button" style="display: none;">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // DOM elements
    const userProfileImg = document.getElementById('user-profile-img');
    const continueButton = document.getElementById('continue-button');
    const tryAgainButton = document.getElementById('try-again-button');
    const checkSettingsButton = document.getElementById('check-settings');
    const feedbackContent = document.getElementById('feedback-content');
    const feedbackAvatar = document.getElementById('feedback-avatar');
    const feedbackText = document.getElementById('feedback-text');
    
    // Correct settings (all should be off/disallowed for maximum safety)
    const correctSettings = {
        accountVisibility: false,
        showBirthday: false,
        cardDetails: false,
        showLocation: false,
        allowTracking: false
    };
    
    // Check settings button handler
    checkSettingsButton.addEventListener('click', function() {
        // Get current settings
        const currentSettings = {
            accountVisibility: document.getElementById('account-visibility').checked,
            showBirthday: document.getElementById('show-birthday').checked,
            cardDetails: document.getElementById('card-details').checked,
            showLocation: document.getElementById('show-location').checked,
            allowTracking: document.getElementById('allow-tracking').checked
        };
        
        // Check if all settings are correct
        const allCorrect = Object.keys(correctSettings).every(
            key => currentSettings[key] === correctSettings[key]
        );
        
        // Show feedback
        feedbackContent.style.display = 'flex';
        
        if (allCorrect) {
            feedbackAvatar.src = "client4_happy.png";
            feedbackText.innerHTML = "<strong>Yay!</strong> Privacy settings are your best friend.";
            tryAgainButton.style.display = 'none';
            continueButton.style.display = 'block';
        } else {
            feedbackAvatar.src = "client4_upset.png";
            feedbackText.innerHTML = "<strong>Think carefully!</strong> Overexposed profiles invite scams and impersonation.";
            tryAgainButton.style.display = 'block';
            continueButton.style.display = 'none';
        }
    });
    
    // Continue button handler
    continueButton.addEventListener('click', () => {
        document.getElementById('game-container').classList.add('fade-out');
        setTimeout(() => {
            window.location.href = 'page5.html';
        }, 500);
    });
    
    // Try Again button handler
    tryAgainButton.addEventListener('click', function() {
        // Reset all toggles to "on" position
        document.getElementById('account-visibility').checked = true;
        document.getElementById('show-birthday').checked = true;
        document.getElementById('card-details').checked = true;
        document.getElementById('show-location').checked = true;
        document.getElementById('allow-tracking').checked = true;
        
        // Hide feedback and buttons
        feedbackContent.style.display = 'none';
        continueButton.style.display = 'none';
        tryAgainButton.style.display = 'none';
    });
    
    // Load user profile if available
    document.addEventListener('DOMContentLoaded', () => {
        const savedProfile = localStorage.getItem('userProfileImg');
        
        if (savedProfile) {
            userProfileImg.src = savedProfile;
        }
        
        // Initialize all toggles to "on" position
        document.getElementById('account-visibility').checked = true;
        document.getElementById('show-birthday').checked = true;
        document.getElementById('card-details').checked = true;
        document.getElementById('show-location').checked = true;
        document.getElementById('allow-tracking').checked = true;
    });
    </script>
